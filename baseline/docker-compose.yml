name: ll-gen-cicd-baseline
services:
  bitbucket:
    image: blacklabelops/bitbucket
    depends_on:
      - postgres_bitbucket
    networks:
      - bitbucketnet
    volumes:
      - bitbucketdata:/var/atlassian/bitbucket
    ports:
      - '7990:7990'
      - '7999:7999'
    environment:
      - 'BITBUCKET_PROXY_NAME='
      - 'BITBUCKET_PROXY_PORT='
      - 'BITBUCKET_PROXY_SCHEME='
      - 'BITBUCKET_DELAYED_START='
      - 'DOCKER_WAIT_HOST=postgres_bitbucket'
      - 'DOCKER_WAIT_PORT=5432'
    labels:
      com.blacklabelops.description: "Atlassian Bitbucket"
      com.blacklabelops.service: "bitbucket"
  postgres_bitbucket:
    image: blacklabelops/postgres
    networks:
      - bitbucketnet
    volumes:
      - postgresqldata:/var/lib/postgresql/data
    environment:
      - 'POSTGRES_USER=bitbucketdb'
      # CHANGE THE PASSWORD!
      - 'POSTGRES_PASSWORD=jellyfish'
      - 'POSTGRES_DB=bitbucketdb'
      - 'POSTGRES_ENCODING=UTF8'
    labels:
      com.blacklabelops.description: "PostgreSQL Database Server"
      com.blacklabelops.service: "postgresql"
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    networks:
      - bitbucketnet
    ports:
      - 8081:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ~/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker
  svn:
    container_name: svn-server
    image: garethflowers/svn-server
    ports:
      - 3690:3690/tcp
    volumes:
      - /home/svn:/var/opt/svn
networks:
  bitbucketnet:
    driver: bridge
volumes:
  bitbucketdata:
    external: false
  postgresqldata:
    external: false
